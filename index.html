<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="calculator">
        <div class="screen">
          <div class="heading">Calc-It-Out</div>
            <div class="text-in-screen">0</div>
        </div>
        <div class="buttons-area">
          <button class="btn light-gray-bg">AC</button>
          <button class="btn light-gray-bg">+/-</button>
          <button class="btn light-gray-bg">%</button>
          <button class="btn gold-bg">/</button>
          <button class="btn dark-gray-bg">7</button>
          <button class="btn dark-gray-bg">8</button>
          <button class="btn dark-gray-bg">9</button>
          <button class="btn gold-bg">*</button>
          <button class="btn dark-gray-bg">4</button>
          <button class="btn dark-gray-bg">5</button>
          <button class="btn dark-gray-bg">6</button>
          <button class="btn gold-bg">-</button>
          <button class="btn dark-gray-bg">1</button>
          <button class="btn dark-gray-bg">2</button>
          <button class="btn dark-gray-bg">3</button>
          <button class="btn gold-bg">+</button>
          <button class="btn span2 dark-gray-bg">0</button>
          <button class="btn dark-gray-bg">.</button>
          <button class="btn gold-bg">=</button>
        </div>
      </div>
    </div>
    <footer style="position: absolute; bottom: 10px; left: 10px; right: 0;">
      <span style="color:black; font-family:cursive; font-size: 20px;"><u><b>By Ghazala Zameer</b></u></span>
  </footer>
  </body>
  <script src="script.js"></script>
</html>
